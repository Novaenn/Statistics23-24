<!DOCTYPE html>
<html>
  <head>
    <title>Homework 1 Samuele Bella 1942308</title>
  </head>
  <body>
    <canvas id="CanvasForme" width="500" height="500" style="border:1px solid #000000;"></canvas>

    <script>
      "use strict";
      document.addEventListener("DOMContentLoaded", function () {
      var canvas = document.getElementById("CanvasForme");
      var ctx = canvas.getContext("2d");

      ctx.imageSmoothingEnabled = true;

      // Disegna una linea
      ctx.beginPath();
      ctx.moveTo(0, 50);
      ctx.lineTo(500, 450);
      ctx.strokeStyle = "darkgreen"
      ctx.stroke();

      
      // Disegna un cerchio
      ctx.beginPath();
      ctx.arc(250, 250, 50, 0, 2 * Math.PI);
      ctx.fillStyle = "blue"
      ctx.fill();
      
      // Disegna un punto
      ctx.beginPath();
      ctx.arc(250, 250, 2, 0, 2 * Math.PI);
      ctx.fillStyle = "red"
      ctx.fill();
      
      // Disegna un rettangolo
      ctx.beginPath();
      ctx.rect(0, 50, 500, 400);
      ctx.strokeStyle = "orange"
      ctx.stroke();
      });
    </script>
  </body>
</html>
